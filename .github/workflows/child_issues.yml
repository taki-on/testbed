name: Create child issues
on:
  issues:
    types: [labeled]
jobs:
  build:
    name: Create child issues
    runs-on: ubuntu-latest
    env:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Create child issues
        env: 
          TITLE: '[subtask] ${{ github.event.issue.title }}'
          BODY: 'Child task of ${{ github.event.issue.url }}'
          LABELS: ${{ join(github.event.issue.labels.*.name, ',') }}
        if: github.event.label.name == 'make-client'
        run: |
          sed "s/make-client/''/g" <<< "$LABELS" | xargs -I % echo "FINAL_LABELS=%" >> GITHUB_ENV
          gh issue create --title "$TITLE" --body "$BODY" --label "$FINAL_LABELS" | xargs -I % echo "CHILD_ISSUE_URL=%" >> $GITHUB_ENV
      - name: Update the parent issue
        if: github.event.label.name == 'make-client'
        run: gh issue edit ${{ github.event.issue.number }} --body "${{ github.event.issue.body }}\n\n- [ ] $CHILD_ISSUE_URL"

          
          
