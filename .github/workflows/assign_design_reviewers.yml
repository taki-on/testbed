on:
  pull_request:
    paths:
      - tools/**
  push:
    paths:
      - tools/**

name: Assign design reviewers
env:
  GH_TOKEN: ${{ github.token }}
jobs:
  assign:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}
      - name: Assigne design reviewers
        run: gh pr edit --add-assignee taki-on
